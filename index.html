<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Troco</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="playButton" onclick="startGame()">Play</button>
    <button id="restartButton" onclick="restartGame()" style="display: none;">Reiniciar</button>
    <button id="pauseButton" onclick="togglePause()" style="display: none;">Pausar</button>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div>
        <p id="equation"></p>
        <p id="question"></p>
        <input type="number" step="0.05" id="answer" placeholder="Digite o troco">
        <button onclick="verificarResposta()">Verificar</button>
        <p id="feedback"></p>
        <p>Pontuação: <span id="score">0</span></p>
        <p>Tentativas restantes: <span id="attempts">3</span></p>
        <p>Tempo restante: <span id="timer">30</span> segundos</p>
        <p>Melhor Pontuação: <span id="highScore">0</span></p>
    </div>
    <script src="items.js"></script>
    <script src="main.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
