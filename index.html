<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Troco</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div>
        <p id="equation"></p>
        <p id="question"></p>
        <label for="valorPago">Valor Pago:</label>
        <input type="number" step="0.05" id="valorPago">
        <br>
        <label for="valorProduto">Valor do Produto:</label>
        <input type="number" step="0.05" id="valorProduto">
        <br>
        <input type="number" step="0.05" id="answer" placeholder="Digite o troco">
        <button onclick="verificarResposta()">Verificar</button>
        <p id="feedback"></p>
        <p>Pontuação: <span id="score">0</span></p>
        <p>Tentativas restantes: <span id="attempts">3</span></p>
        <p>Tempo restante: <span id="timer">30</span> segundos</p>
        <p>Melhor Pontuação: <span id="highScore">0</span></p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
