<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Entregas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <section class="main">
        <h1>Bem-vindo ao nosso site de entregas!</h1>
        <p>Escolha os produtos e faça seu pedido com facilidade.</p>

        <form id="orderForm" onsubmit="return validateForm()">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>

            <label for="endereco">Endereço de Entrega:</label>
            <input type="text" id="endereco" name="endereco" required><br>

            <label for="produto">Categoria do Produto:</label>
            <select id="produto" name="produto" onchange="toggleProductDetails()">
                <option value="racao">Ração</option>
                <option value="eletronicos">Eletrônicos</option>
                <option value="hidraulica">Hidráulica</option>
                <option value="medicamentos">Medicamentos</option>
                <option value="utilitarios">Utilitários Diários</option>
            </select><br>

            <div id="produtoDetails" class="product-details">
                <label for="produtoNome">Nome do Produto:</label>
                <input type="text" id="produtoNome" name="produtoNome" required><br>

                <!-- Detalhes da Ração -->
                <div id="racaoDetails" class="product-detail" style="display: none;">
                    <label for="quantidadeKg">Quantidade (kg):</label>
                    <select id="quantidadeKg" name="quantidadeKg">
                        <option value="1">1kg</option>
                        <option value="2">2kg</option>
                        <option value="3">3kg</option>
                        <option value="4">4kg</option>
                        <option value="5">5kg</option>
                        <option value="6">6kg</option>
                        <option value="7">7kg</option>
                        <option value="8">8kg</option>
                        <option value="9">9kg</option>
                        <option value="10">10kg</option>
                        <option value="11">11kg</option>
                        <option value="12">12kg</option>
                        <option value="13">13kg</option>
                        <option value="14">14kg</option>
                        <option value="15">15kg</option>
                        <option value="16">16kg</option>
                        <option value="17">17kg</option>
                        <option value="18">18kg</option>
                        <option value="19">19kg</option>
                        <option value="20">20kg</option>
                        <option value="21">21kg</option>
                        <option value="22">22kg</option>
                        <option value="23">23kg</option>
                        <option value="24">24kg</option>
                        <option value="25">25kg</option>
                    </select><br>
                </div>

                <!-- Detalhes de Eletrônicos, Hidráulicos e Outros (quantidade em unidades) -->
                <div id="unidadeDetails" class="product-detail" style="display: none;">
                    <label for="quantidadeUnidade">Quantidade (unidades):</label>
                    <input type="number" id="quantidadeUnidade" name="quantidadeUnidade" min="1" required><br>
                </div>
            </div>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required><br>

            <button type="submit">Confirmar Pedido</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Site de Entregas - Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
