<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Entrega</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Agendar Entrega</h1>
        <form id="agendamentoForm">
            <input type="text" placeholder="Nome completo" id="nome" required>
            <input type="tel" placeholder="WhatsApp (ex: 11 99999-9999)" id="whatsapp" required>
            <textarea placeholder="Endereço completo" id="endereco" required></textarea>
            <input type="date" id="data" min="" required>
            <select id="horario" required>
                <option value="">Selecione o horário</option>
                <option>08:00 - 10:00</option>
                <option>10:00 - 12:00</option>
                <option>14:00 - 16:00</option>
                <option>16:00 - 18:00</option>
            </select>
            <button type="submit">Agendar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
